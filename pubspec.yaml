name: canteenqu
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/canteenqu.png
    - assets/icons/keranjang.png

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins-Regular.ttf
        - asset: assets/fonts/poppins-Bold.ttf
          weight: 700
    